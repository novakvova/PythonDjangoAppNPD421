{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Place the first <script> tag in your HTML's <head> -->
    <script src="https://cdn.tiny.cloud/1/l4ipj5d2e673xkfnuw4xjsxgaqqu4f45uf8qoh4az9o28mzr/tinymce/8/tinymce.min.js" referrerpolicy="origin" crossorigin="anonymous"></script>
</head>
<body style="margin-top: 3rem;">
    <header data-bs-theme="dark"> 
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"> 
            <div class="container-fluid"> 
                <a class="navbar-brand" href="#">Carousel</a> 
                <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#navbarCollapse" 
                    aria-controls="navbarCollapse" aria-expanded="false" 
                    aria-label="Toggle navigation"> 
                    <span class="navbar-toggler-icon"></span> 
                </button> 
                <div class="collapse navbar-collapse" id="navbarCollapse"> 
                    <ul class="navbar-nav me-auto mb-2 mb-md-0"> 
                        <li class="nav-item"> 
                            <a class="nav-link active" aria-current="page" href="/">До хати</a> 
                        </li> 
                        <li class="nav-item"> 
                            <a class="nav-link" href="/categories">Категорії</a> 
                        </li> 
                        <li class="nav-item"> 
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a> 
                        </li> 
                    </ul> 
                    <form class="d-flex" role="search"> 
                        <input class="form-control me-2" type="search" 
                            placeholder="Search" aria-label="Search"> 
                        <button class="btn btn-outline-success" type="submit">Search</button> 
                    </form> 
                </div> 
            </div> 
        </nav> 
    </header>

    <div class="container">
        {% block mycontent %}
        {% endblock %}
    </div>

   <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    {% block myScripts %}
    {% endblock %}
</body>
</html>
